<body>

  <span ng-controller="profileController">
    <div class="navbar-fixed">
      <nav id="nav" class="teal darken-2">
        <div class="container">
          <div class="nav-wrapper">
            <a ui-sref="home" class="brand-logo">
              <img src="./images/favicon.ico" alt="BITSAA Bangalore">
            </a>
            <ul class="right hide-on-med-and-down" style="color:#FFFFFF !important;">
              <li>
                <a ui-sref="home" class="waves-effect">BITSAA</a>
              </li>
              <li ng-show="getUser() && getUser().username">
                <a ui-sref="alumni" class="waves-effect">Alumni</a>
              </li>
              <li ng-show="getUser() && getUser().username">
                <a ui-sref="statistics" class="waves-effect" >Statistics</a>
              </li>
              <li ng-if="getUser() && getUser().username">
                <a ui-sref="updates" class="waves-effect" >Updates</a>
              </li>
              <li>
                <a ng-hide="getUser() && getUser().username" ui-sref="login" class="waves-effect"><i class="large mdi-action-account-circle"></i></a>
                <a ng-click="toggleRight();" style="cursor:pointer;" ng-show="getUser() && getUser().username" class="waves-effect"><i class=" mdi-action-account-circle" ><span style="font-size:1rem;  float: right;">{{getUser().first_name}}</span></i></a>
                <!-- <a ng-click="toggleRight();"><i class="large mdi-action-account-circle"></i></a> -->
              </li>
            </ul>
            <ul id="nav-mobile" class="right side-nav">
              <li>
                <a ui-sref="home" class="waves-effect">BITSAA</a>
              </li>
              <li ng-show="getUser() && getUser().username">
                <a ui-sref="alumni" class="waves-effect">Alumni</a>
              </li>
              <li ng-show="getUser() && getUser().username">
                <a ui-sref="statistics" class="waves-effect" >Statistics</a>
              </li>
              <li>
                <a ng-hide="getUser() && getUser().username" ui-sref="login" class="waves-effect"><i class="large mdi-action-account-circle"></i></a>
                <a ng-click="toggleRight();" style="cursor:pointer;" ng-show="getUser() && getUser().username" class="waves-effect"><i class=" mdi-action-account-circle" ><span style="font-size:1rem;  float: right;">{{getUser().first_name}}</span></i></a>
                <!-- <a ng-click="toggleRight();"><i class="large mdi-action-account-circle"></i></a> -->
              </li>
            </ul>
            <a class="button-collapse" href="javascript:void(0);" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
          </div>
        </div>
      </nav>
    </div>


    <md-sidenav class="md-sidenav-right md-whiteframe-z2" ng-show="getUser().first_name" md-component-id="right" style="z-index: 1000;min-width:25%;">
      <md-toolbar class="md-theme-light">
        <div class="profile">
          <span style="float:left;"><i ng-click="close();" class="fa fa-close"></i></span>
        </div>
        <div class="head">
          <div class="image">
            <img ng-src="./images/avatar/{{getUser().avatar_url}}" alt="avatar" class="img-responsive img">
          </div>
          <div class="content">
            <p ng-bind="getUser().first_name"></p>
            <span ng-bind="getUser().designation"></span>
          </div>
        </div>

      </md-toolbar>
      <div class="collection" style="margin-top:0;">
     <a ui-sref="profile" class="collection-item waves-effect" ng-click="toggleRight();">Profile</a>
     <a href="#!" class="collection-item waves-effect" ng-click="toggleRight();">Settings</a>
     <a style="cursor:pointer;" class="collection-item waves-effect" ng-click="logout();">Logout</a>
   </div>
    </md-sidenav>
  </span>
